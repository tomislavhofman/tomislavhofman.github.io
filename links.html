<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Tomislav Hofman</title>
    <link rel="stylesheet" href="css/custom.css">
    <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(120deg, #f8f8fa 60%, #e3e9f7 100%);
      color: #111;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: -120px;
      left: -120px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at 30% 30%, #b6d0ff 0%, #f8f8fa 80%);
      opacity: 0.18;
      z-index: 0;
      pointer-events: none;
    }
    body::after {
      content: '';
      position: fixed;
      bottom: -100px;
      right: -100px;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle at 70% 70%, #ffe6e6 0%, #f8f8fa 80%);
      opacity: 0.13;
      z-index: 0;
      pointer-events: none;
    }
    .main-nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: linear-gradient(90deg, #fff 80%, #e3e9f7 100%);
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      padding: 1.2rem 0 1.2rem 0;
      font-size: 1.1rem;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #e6e6ef;
      backdrop-filter: blur(6px);
    }
    .main-nav a {
      color: #222;
      text-decoration: none;
      font-weight: 500;
      padding: 0.3em 0.7em;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .main-nav a.active, .main-nav a:hover {
      background: linear-gradient(90deg, #e3e9f7 60%, #cbe7ff 100%);
      color: #0071e3;
      box-shadow: 0 2px 8px rgba(0,113,227,0.07);
    }
    .container {
      flex: 1;
      max-width: 700px;
      margin: 3rem auto 0 auto;
      background: linear-gradient(120deg, #fff 80%, #f3f7ff 100%);
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.09);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      letter-spacing: -0.03em;
      background: linear-gradient(90deg, #0071e3 30%, #b6d0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0 1.5rem 0;
      color: #444;
    }
    @media (max-width: 700px) {
      .container {
        max-width: 98vw;
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        margin-top: 1.2rem;
        border-radius: 14px;
      }
    }
  </style>
</head>
<body>
    <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="https://www.linkedin.com/in/tomislav-hofman/" target="_blank">LinkedIn</a>
    <a href="https://github.com/tomislavhofman" target="_blank">GitHub</a>
    <a href="https://pstr.app/" target="_blank">pstr.app</a>
    <a href="blog.html">Blog</a>
  </nav>
  <main class="container">
    <h1>Links</h1>
    <p>All important links are now in the navigation bar and on the <a href="index.html">Home page</a>.</p>
    <p>If you are looking for my blog posts, please visit the <a href="blog.html">Blog</a> page.</p>
  </main>
</body>
</html>
